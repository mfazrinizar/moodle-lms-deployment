server {
    server_name moodle.mfazrinizar.com;
    
    listen 80;
    listen [::]:80;

    # Increased for Moodle course uploads/backups
    # This must match or exceed 'post_max_size' and 'upload_max_filesize' in PHP
    client_max_body_size 512M;

    # Logging (Optional but recommended for production)
    access_log /var/log/nginx/moodle_access.log;
    error_log /var/log/nginx/moodle_error.log;

    location / {
        proxy_pass http://localhost:3009;
        proxy_http_version 1.1;
        
        # Standard Proxy Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Extended timeouts for long Moodle operations (e.g. plugin installs, cron)
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        proxy_connect_timeout 300s;
    }
}